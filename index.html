<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="result">123</div>
      <div class="buttons">
        <div class="row">
          <button class="lightgray">AC</button>
          <button class="lightgray">+/-</button>
          <button class="lightgray">%</button>
          <button class="orange">/</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="orange">X</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="orange">-</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="orange">+</button>
        </div>
        <div class="row">
          <button class="large">0</button>
          <button>.</button>
          <button class="orange">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
